<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Product View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .product-view {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
           
            text-align: center;
            background-color: #f8f9fa;
        }
        .product-image {
            flex: 3;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-image img {
            max-width: 85%;
            max-height: 100%;
            object-fit: contain;
        }
        .product-info {
            flex: 2;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        .product-name {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: rgb(240, 156, 30);
        }
        .product-old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 1rem;
        }
        .product-actions {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .btn {
            margin: 10px 0;
        }
    </style>
</head>
