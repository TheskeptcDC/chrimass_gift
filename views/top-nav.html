<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>johms boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">
            
        </h1>

        <!-- Navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <!-- Hamburger button -->
                <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasNav" 
                    aria-controls="offcanvasNav">
                    <!-- Hamburger icon from Bootstrap Icons -->
                    <b><i class="bi bi-list"></i></b>
                </button>
                <div class="logo-name">
                    <b>JOHMS BOUTIQUE</b>
                </div>
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-person-circle"></i>
                    <!-- <a href=""><i class="bi bi-search-heart"></i></a> -->
                    <i class="bi bi-search"></i>
                    <i class="bi bi-cart3"></i>
                </span>
            </div>
        </nav>

        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item"><a href="../">Home</a></li>
                    <li class="list-group-item"><a href="#about">About</a></li>
                    <li class="list-group-item"><a href="#contacts">contacts</a></li>
                    <li class="list-group-item"><a href="#">Socials</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
