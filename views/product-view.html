<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 10px;
        }
        .product-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .new-price {
            color: green;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
        }
        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover .product-overlay {
            opacity: 1;
        }
        .scrollable-products {
            display: flex;
            overflow-x: auto;
            padding: 15px;
        }
        .scrollable-products::-webkit-scrollbar {
            height: 6px;
        }
        .scrollable-products::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Top List</h2>
        <div class="scrollable-products">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="../images/product1.webp" alt="Product 1">
                    <span class="discount">20% OFF</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Product</h3>
                    <div class="product-price">
                        <span class="new-price">K100</span>
                        <span class="old-price">K120</span>
                    </div>
                </div>
                <div class="product-overlay">
                    <a class="btn btn-light btn-sm me-2" href="#">Quick View</a>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="../images/product1.webp" alt="Product 2">
                    <span class="discount">15% OFF</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Product</h3>
                    <div class="product-price">
                        <span class="new-price">K150</span>
                        <span class="old-price">K180</span>
                    </div>
                </div>
                <div class="product-overlay">
                    <a class="btn btn-light btn-sm me-2" href="#">Quick View</a>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="../images/product1.webp" alt="Product 3">
                    <span class="discount">10% OFF</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Product</h3>
                    <div class="product-price">
                        <span class="new-price">K200</span>
                        <span class="old-price">K220</span>
                    </div>
                </div>
                <div class="product-overlay">
                    <a class="btn btn-light btn-sm me-2" href="#">Quick View</a>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
